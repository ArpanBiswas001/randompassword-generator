<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwored Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENARATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button  class="copyButton" copyButton>
                <span class="tooltip" datacopyMsg></span>
                <img src="copy.svg" alt="copy" height="20px" width="20px">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-Number>0</p>
            </div>
            <input type="range" class="slider" min="1" max="20" step="1" data-length-slider>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include LowerCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>
            <div class="strength">
                <p>Strength</p>
                <div class="strength-indicator"></div>
            </div>
            <button class="generate-password"> GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/50ea2b9540.js" crossorigin="anonymous"></script>
</body>
</html>
